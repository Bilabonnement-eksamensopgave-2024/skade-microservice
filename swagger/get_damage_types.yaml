tags:
  - name: Damage Types
summary: Retrieve all damage types
description: Retrieve a list of all damage types
parameters:
  - in: cookie
    name: Authorization
    required: false
    schema:
      type: string
    description: JWT token with one of the required roles - ['admin', 'maintenance']
responses:
  200:
    description: A JSON array of damage type objects
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              damage_type:
                type: string
              severity:
                type: string
              repair_cost:
                type: integer
  204:
    description: No content
  500:
    description: Internal server error
security:
  - cookieAuth: []