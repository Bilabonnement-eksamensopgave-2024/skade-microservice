# File: swagger/update_damage_report_by_id.yaml
tags:
  - name: Damage Reports
summary: Update a damage report by ID
description: Update an existing damage report by its ID

parameters:
  - in: path
    name: id
    required: true
    schema:
      type: integer
    description: The damage report ID
  - in: body
    name: body
    required: true
    description: Fields to update for the damage report
    schema:
      type: object
      properties:
        car_id:
          type: integer
          description: ID of the car associated with the damage report
          example: 101
        subscription_id:
          type: integer
          description: ID of the subscription associated with the damage report
          example: 202
        report_date:
          type: string
          format: date
          description: The date of the damage report
          example: "2024-12-01"
        description:
          type: string
          description: A description of the damage
          example: "Scratch on the left door"
        damage_type_id:
          type: integer
          description: ID of the damage type
          example: 1
        repair_cost:
          type: number
          format: float
          description: The estimated cost of repairs
          example: 150.75
      required:
        - description
        - damage_type_id
  - in: cookie
    name: Authorization
    required: true
    schema:
      type: string
    description: JWT token with one of the required roles - ['admin','maintenance']

responses:
  200:
    description: Damage report updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Damage report updated successfully"
  404:
    description: Damage report not found
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Damage report not found"
  500:
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "An unexpected error occurred"
security:
  - cookieAuth: []
x-swagger-router-controller: update_damage_report
x-swagger-roles: 
  - admin
  - maintenance 